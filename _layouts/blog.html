---
layout: default
---
<div class="well">
<ul>
  {%- assign _posts = site.posts | sort: 'date' | reverse -%}
  {% for post in _posts %}
    <li>
      <h3>
        <a href="{{ site.baseurl }}{{ post.url }}">
          {{ post.title }}
          <small>{{ post.date | date_to_string }}</small>
        </a>
      </h3>
    </li>
  {% endfor %}
</ul>
{{ content }}
</div>
